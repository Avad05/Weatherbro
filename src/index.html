<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=clear_day" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="icon" class="material-symbols-outlined">clear_day</div>
            <div class="weather">WeatherBro</div>
            <a href="https://github.com/Avad05" class="github" target="_blank">
            <i class="fa-brands fa-github"></i>
            </a>

        </div>
        <div class="content">
           <div class="something"><input type="text" id="city" placeholder="Enter a city name">
            <button class="submit">Search</button>
            </div>
            <div id="day0">
                <div class="current_one">
                    <div><img class="logo" src="#" alt="fail"></div>
                    <div class="condition"></div>
                    <i class="weather" id="place"></i>
                    <div class="feelslike"></div>
                    <div class="minMax">
                        <div class="min">78.8</div>
                        <div class="max">24.8</div>
                    </div>
                </div>
                <div class="current_two">
                    <div class="rainchance"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="cloudyness"></div>
                </div>
            </div>
            <div class="next15"></div>

        </div>
        
    </div>
</body>
</html>
